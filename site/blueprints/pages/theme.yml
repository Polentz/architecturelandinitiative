title: Platform Page


columns:
  main:
    width: 2/3
    sections:
      content:
        type: fields
        fields:
          mainHeadline:
            type: headline
            label: Content
            numbered: false
          intro:
            label: Text
            type: textarea
            buttons: false
          blocks:
            label: Items
            type: blocks
            fieldsets:
              - platformblocklist
              - platformblockcolumn
  sidebar:
    width: 1/3
    sections:
      filter:
        type: fields
        fields:   
          filtersHeadline:
            type: headline
            label: Filter Settings
            numbered: false
          typeName:
            label: Filter by    
            type: text
            width: 1/2 
          types: 
            type: multiselect
            label: Available filters   
            layout: list
            options:
              type: query
              query: site.platformFilters.toStructure
              text: "{{ item.filter }}"
              value: "{{ item.filter }}"
      selector:
        type: fields
        fields:
          selectLayout:
            label: Layout
            type: toggle
            disabled: true