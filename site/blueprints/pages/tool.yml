title: Tools Page
options:
  navigation:
    status: all
    template: tools

tabs:
  page:
    label: Tools Page
    icon: page
    columns:
      main:
        width: 2/3
        sections:
          content:
            type: fields
            fields:
              mainHeadline:
                type: headline
                label: Content
                numbered: false
              intro:
                label: Text
                type: textarea
                buttons: false
      sidebar:
        width: 1/3
        sections:
          settings:
            type: fields
            fields:
              mediaHeadline:
                type: headline
                label: Media
                numbered: false
              background:
                type: files
                label: Background image
                uploads:
                  template: media 
                query: site.find('projects').children.files.filterBy('template', 'media')
                layout: list
                size: small
                multiple: false
                image:
                  back: "#000"
                  icon: false
                  ratio: 1/1
                  cover: true
