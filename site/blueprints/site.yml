  page:
    label: Pages
    icon: page
    sections:
      projects:
        label: All Projects
        type: pages
        parent: site.find("projects")
        layout: list
        info: "Category: {{page.template}}"
        template:
          - project
        image: false
      tools:
        label: All Tools
        type: pages
        parent: site.find("tools")
        layout: list
        info: "Category: {{page.template}}"
        template:
          - tool
        image: false
      themes:
        label: All Themes
        type: pages
        parent: site.find("themes")
        layout: list
        info: "Category: {{page.template}}"
        template:
          - theme
        image: false
      initiative:
        label: Initiative Page
        type: pages
        layout: list
        info: "Category: {{page.template}}"
        template:
          - initiative
        create: false
        image: false
      timeline:
        label: Timeline Page
        type: pages
        layout: list
        info: "Category: {{page.template}}"
        template:
          - timeline
        create: false
        image: false
  about:
    label: About
    icon: info
    columns:
      main:
        width: 2/3
        sections:
          copy:
            type: fields
            fields:
              blocks:
                label: Text
                type: blocks
                fieldsets:
                  - sectionblock
      sidebar:
        width: 1/3
        sections:
          aboutNavLabel:
            type: fields
            fields:
              aboutNavLabel:
                label: Nav label
                type: text
  contact:
    label: Contact
    icon: book
    columns:
      main:
        width: 2/3
        sections:
          contact:
            type: fields
            fields:
              contactblocks:
                label: Contact items
                type: blocks
                fieldsets:
                  - contactblock
      sidebar:
        width: 1/3
        sections:
          instagram:
            type: fields
            fields:
              instagram:
                label: Instagram
                type: url
  filters:
    label: Filters collection
    icon: filter
    sections:
      filter:
        type: fields
        fields:
          filterSet:
            label: All filters
            type: structure
            sortBy: category asc
            columns:
              category:
                width: 1/2
              filter:
                width: 1/2
            fields:
              category:
                type: text
                label: Filter category
                before: Filter by
              filter:
                type: text
                label: Filter
