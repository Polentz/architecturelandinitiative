title: Media

accept: 
  extension: jpg, png, jpeg, mp3, mp4
  mime: image/*, audio/*, video/*
  type: image, audio, video

columns:
  main:
    width: 1/2
    sections:
      content:
        type: fields
        fields:
          caption:
            label: Caption
            type: textarea
            buttons: false
          alt:
            type: text
            label: Alternative Text
  sidebar:
    width: 1/2
    sections:
      data:
        type: fields
        fields:
          project:
            width: 1/2
            type: select
            label: Related Project
            options:
              type: query
              query: site.find("projects").children.template("project")
              text: "{{ page.title }}"
              value: "{{ page.title }}"
          tools:
            width: 1/2
            type: multiselect
            label: Related Tools  
            options:
              type: query
              query: site.find("tools").children.template("tool")
              text: "{{ page.title }}"
              value: "{{ page.title }}"
          mediatype:
            label: Filter by media type
            type: select 
            width: 1/2 
            options:
              type: query
              query: site.mediaFilters.toStructure
              text: "{{ item.filter }}"
              value: "{{ item.filter }}"   
          filter:
            label: Filter by process stage
            type: select 
            width: 1/2 
            options:
              type: query
              query: site.processFilters.toStructure
              text: "{{ item.filter }}"
              value: "{{ item.filter }}"    