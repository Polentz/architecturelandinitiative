title: Media

accept: 
  extension: jpg, png, jpeg, mp3, mp4
  mime: image/*, audio/*, video/*
  type: image, audio, video

columns:
  main:
    width: 1/2
    sections:
      content:
        type: fields
        fields:
          caption:
            label: Caption
            type: textarea
            buttons: false
          alt:
            label: Alternative Text
            type: text
          info:
            label: Further information
            type: textarea
            buttons: false
  sidebar:
    width: 1/2
    sections:
      data:
        type: fields
        fields:
          tools:
            width: 1/2
            type: multiselect
            label: Related Tools  
            options:
              type: query
              query: site.find("tools").children.template("tool")
              text: "{{ page.title }}"
              value: "{{ page.title }}"
          gap:
            width: 1/2
            type: gap
          mediatype:
            label: Filter by media type
            type: select 
            width: 1/2 
            options:
              type: query
              query: site.mediaFilters.toStructure
              text: "{{ item.filter }}"
              value: "{{ item.filter }}"   
          filter:
            label: Filter by process stage
            type: select 
            width: 1/2 
            options:
              type: query
              query: site.processFilters.toStructure
              text: "{{ item.filter }}"
              value: "{{ item.filter }}"    