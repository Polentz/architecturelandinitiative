title: Image

accept: 
  extension: jpg, png, jpeg
  type: image
  # maxsize: 1258291

fields:
  caption:
    type: text
    width: 2/3
    label: Caption
  filters:
    label: Filter by
    width: 1/3
    type: multiselect
    options:
      type: query
      query: site.filterSet.toStructure
      text: "{{ item.filter }}"
      value: "{{ item.filter }}"
  alt:
    type: text
    width: 1/2
    label: Alt Tag