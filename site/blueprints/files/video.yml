title: Video

accept: 
  extension: mp4, ogg
  type: video

fields:
  caption:
    label: Caption
    type: text
    width: 1/2
  alt:
    type: text
    width: 1/2
    label: Alt Tag
  filterSetATitle:
    label: Filter by    
    type: select
    width: 1/2
    options:
      type: query
      query: site.filterSet.toStructure
      text: "{{ item.category }}"
      value: "{{ item.category }}"
  filterSetBTitle:
    label: Filter by    
    type: select
    width: 1/2
    options:
      type: query
      query: site.filterSet.toStructure
      text: "{{ item.category }}"
      value: "{{ item.category }}"
  filterSetA:
    type: select
    label: Available filters 
    width: 1/2 
    options:
      type: query
      query: site.filterSet.toStructure
      text: "{{ item.filter }}"
      value: "{{ item.filter }}"
  filterSetB:
    width: 1/2
    type: select
    label: Available filters   
    options:
      type: query
      query: site.filterSet.toStructure
      text: "{{ item.filter }}"
      value: "{{ item.filter }}"
  tools:
    width: 1/2
    type: multiselect
    label: Select tools  
    options:
      type: query
      query: site.children.template("tool")
      text: "{{ page.title }}"
      value: "{{ page.title }}"