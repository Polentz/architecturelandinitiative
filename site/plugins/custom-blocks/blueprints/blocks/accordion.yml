name: Event
icon: bars
fields:
  date:
    label: Date
    type: date
    display: DD.MM.YYYY 
  typology:
    label: Type
    type: text
  project:
    label: Related project
    type: select
    options:
      type: query
      query: site.find("projects").children.template("project")
      text: "{{ page.title }}"
      value: "{{ page.title }}"
  topbar:
    label: Summary
    type: structure
    columns:
      category:
        width: 1/2
      text:
        width: 1/2
    fields:
      category:
        type: text
      text:
        type: text
  title:
    label: Title
    type: text
  subtitle:
    label: Subtitle
    type: text
  image:
    label: Image
    type: files
    multiple: false  
  body:
    label: Text
    type: writer
    marks:
      - bold
      - italic
      - link
      - email
    nodes: false
  credits:
    label: Credits
    type: writer
    marks:
      - bold
      - italic
      - link
      - email
    nodes: false  