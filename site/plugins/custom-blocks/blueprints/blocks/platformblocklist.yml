name: Platform Element (list layout)
icon: bars
wysiwyg: true
fields:
  title:
    label: Title
    type: text
    width: 1/1
    required: true
  topbar:
    label: "Add elements to the topbar (max: 2)"
    type: structure
    max: 2
    columns:
      category:
        width: 1/2
      text:
        width: 1/2
    fields:
      category:
        type: text
      text:
        type: text
  typology:
    label: Filter by platform type
    type: select 
    width: 1/2 
    required: true
    options:
      type: query
      query: site.platformFilters.toStructure
      text: "{{ item.filter }}"
      value: "{{ item.filter }}"
  gap1:
    type: gap
    width: 1/2
  image:
    label: Image
    type: files
    width: 1/2
    layout: cards
    size: big
    multiple: false 
    uploads:
      template: cover    
  gap2:
    type: gap
    width: 1/2
  imagecaption:
    label: Image caption
    type: text
    width: 1/2
  credits:
    label: Summary
    type: writer
    marks:
      - bold
      - italic
      - underline
      - link
      - email
      - clear
    nodes: false
  info:
    label: External links
    type: writer
    marks:
      - bold
      - italic
      - underline
      - link
      - email
      - clear
    nodes: false
  body:
    label: Excerpt / Description
    type: writer
    marks:
      - bold
      - italic
      - underline
      - link
      - email
      - clear
    nodes: false